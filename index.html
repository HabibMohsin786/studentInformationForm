<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>
    <h1 class="mainHeading text-center m-5">
      <u><i>Student Information</i></u>
    </h1>

    <div class="container border border-secondary-subtle rounded p-2">
      <div class="d-flex justify-content-md-between mb-3">
        <div class="me-4 p-2">
          <label for="studentName">Student's Full Name :</label>
        </div>
        <div class="p-2 m-0">
          <input
            id="studentName"
            type="text"
            placeholder="First Name Last Name"
          />
        </div>
        <div class="me-5 ms-5 p-2">
          <label for="fatherName">Father Name :</label>
        </div>
        <div class="p-2">
          <input
            id="fatherName"
            type="text"
            placeholder="First Name Last Name"
          />
        </div>
      </div>
      <div class="d-flex justify-content-md-between mb-3">
        <div class="me-5 p-2"><label for="eMail">Email Address :</label></div>
        <div class="p-2">
          <input id="eMail" type="email" placeholder="abc123@abc.com" />
        </div>
        <div class="me-5 ms-5 p-2"><label for="contact">Contact :</label></div>
        <div class="p-2">
          <input id="contact" type="number" placeholder="03123456789" />
        </div>
      </div>
      <div class="input-group mt-5">
        <span class="input-group-text">Address</span>
        <textarea
          id="address"
          class="form-control"
          aria-label="With textarea"
        ></textarea>
      </div>
      <div class="mt-5">
        <button onclick="addData()" class="btn btn-primary px-5" type="submit">
          Submit Form
        </button>
      </div>
    </div>

    <div
      class="container d-flex justify-content-around mt-5 border border-1 rounded-top"
    >
      <p class="fw-bold bg-light">student Name</p>
      <p class="fw-bold bg-light">Father Name</p>
      <p class="fw-bold bg-light">Email</p>
      <p class="fw-bold bg-light">Conytact</p>
      <p class="fw-bold bg-light">Address</p>
    </div>
    <div
      
      id="perent"
    ></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
